<!DOCTYPE html>
<head>
    <link rel ="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <script src="scripts/script.js"></script>
</head>
<body>
    <div id="sideMenu">
        <div class="topMenu" id = "sideMenuHeader">
            Gerenciamento Ambiental
        </div>
        <button class="sideMenuOp">
            <i class="material-icons">home</i>
            <h4>Página Inicial</h4>
        </button>
        <button class="sideMenuOp">
            <i class="material-icons">person</i>
            <h4>Usuários</h4>
        </button>
        <button class="sideMenuSubOp">
            <i class="material-icons-outlined">folder_open</i>
            <h4>Gerenciar</h4>
        </button>
        <button class="sideMenuSubOp">
            <i class="material-icons-outlined">check_box</i>
            <h4>Delegar Condicionantes</h4>
        </button>
        <button class="sideMenuSubOp">
            <i class="material-icons-outlined">assignment</i>
            <h4>Requisições</h4>
        </button>
        <button class="sideMenuOp">
            <i class="material-icons-outlined">file_copy</i>
            <h4>Licenças</h4>
        </button>
        <button class="sideMenuSubOp">
            <i class="material-icons-outlined">folder_open</i>
            <h4>Gerenciar</h4>
        </button>
    </div>
    <div id="mainScreen">
        <div class="topMenu">
            <button class="btnLogin">
                <h4>Dylan</h4>
                <i class="material-icons">account_circle</i>
            </button>
        </div>
        <div id="titleBar">
            <button class="material-icons" id="btnback">keyboard_arrow_left</button>
            <h4>Cadastro de condicionantes</h4>
        </div>
        <div id="form">
            <br>
            <div class="field">
                    <p>
                        Número da condicionante: *
                        <input id = "idCond" class="inputfield" placeholder="Ex: 12" >
                    </p>
            </div>
            <div class="field">
                    <p>
                        Nome da condicionante: *
                        <input id = "nomeCond"class="inputfield" placeholder="Ex: Instalação de bomba de combustível.">
                    </p>
            </div>
            <div class="field">
                <p>
                    <div style="float: left;">
                        Tipo de condicionate: *
                        <select id = "tipoCond" class="selectFieldForm">
                            <option value="Preventiva">Preventiva</option>
                            <option value="Mitigadora">Mitigadora</option>
                            <option value="Compensatória">Compensatória</option>
                        </select>
                    </div>
                    <div style="float: right; margin-left: 6px;">
                        <div style="float: left; transform: translateY(30%);">Prazo para a condicionante: *</div>
                        <input id = "dataCond" class="inputdate" type="date"> 
                    </div>
                </p>
            </div>
            <div class="field">
                <br>
                <p>
                    Descrição: *
                    <textarea id = "descricaoCond" placeholder="Texo igual ao contido na licença." rows="7"></textarea>
                </p>
            </div>
            <div class="field">
                <div id="fileMenu">
                    <div id = "fileHeader">Documento requisitado para conclusão
                        <input id = "checkedFile"type="checkbox" checked="false" style="float: right;">
                    </div>
                    <div id = "fileBody">
                        <div>
                            Tipo de documento: *
                            <input id = "formatoCond" class="inputfield" placeholder="Ex: .pdf, .rar, .docs, .xml"> 
                        </div>
                        <div>
                            <p>
                                Instruções adicionais:
                                <textarea id = "instrucoesCond" placeholder="Instruções adicionais para a entrega do documento." rows="7"></textarea>
                            </p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="field">
                <button class = "buttonMain" onclick="adicionarCondicionante()">Adicionar</button>
            </div>
        </div>
    </div>
</body>
