<!DOCTYPE html>
<head>
    <link rel ="stylesheet" href="style/style.css">
</head>
<body>
    <div id="sideMenu">
        <div class="topMenu" id = "sideMenuHeader">
            Gerenciamento Ambiental
        </div>
    </div>
    <div id="mainScreen">
        <div class="topMenu">Dylan
        </div>
        <div id="titleBar">Cadastro de condicionantes</div>
        <div id="form">
            <br>
            <br>
            <div class="field">
                    <p>
                        Número da condicionante: *
                        <input class="inputfield" placeholder="Ex: 12">
                    </p>
            </div>
            <div class="field">
                    <p>
                        Nome da condicionante: *
                        <input class="inputfield" placeholder="Ex: Instalação de bomba de combustível">
                    </p>
            </div>
            <div class="field">
                <p>
                    <div style="float: left;">
                        Tipo de condicionate: *
                        <select class="selectFieldForm">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="2">Option 2</option>
                        </select>
                    </div>
                    <div style="float: right;">
                        Prazo para a condicionante: *
                        <input class="inputdate" type="date"> 
                    </div>
                </p>
            </div>
            <div class="field">
                <br>
                <p>
                    Descrição: *
                    <textarea placeholder="Texo igual ao contido na licença" rows="7"></textarea>
                </p>
            </div>
            <div class="field">
                <div id="fileMenu">
                    <div id = "fileHeader">Documento requisitado para conclusão
                        <input type="checkbox" checked="checked" style="float: right;">
                    </div>
                    <div id = "fileBody">
                        <div>
                            Tipo de condicionate: *
                            <select>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="2">Option 2</option>
                            </select>
                        </div>
                        <div>
                            <p>
                                Descrição: *
                                <textarea placeholder="Texo igual ao contido na licença" rows="7"></textarea>
                            </p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="field">
                <button class = "buttonMain">Adicionar</button>
            </div>
        </div>
    </div>
</body>
