<div class="add-cond-dialog">
    <mat-card class="card-cond">
        <div class="form-container">
            <mat-form-field>
              <input matInput placeholder="Número da condicionante" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nome da condicionante" required>
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Tipo de condicionate" required>
                  <mat-option *ngFor="let tipo of tipoCondicioante" value="tipo.value">{{tipo.viewValue}}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field required>
                <input matInput [matDatepicker]="picker" placeholder="Prazo">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

            <mat-form-field>
              <textarea matInput placeholder="Descrição contida na licença" rows="3" required></textarea>
            </mat-form-field>

            <mat-card style="background-color: #F8F8F8;">
                <mat-card-header>
                    <mat-card-title>Documento requisitado para conclusão</mat-card-title>
                    <section>
                        <mat-slide-toggle
                            [checked]="anexoChecked">
                        </mat-slide-toggle>
                      </section>
                </mat-card-header>
                <div class="form-container">
                    <mat-form-field >
                        <input matInput placeholder="Tipo de documento. Ex: .txt, .pdf, .xml" required>
                    </mat-form-field>
                    <mat-form-field>
                        <textarea matInput placeholder="Instruções adicionais" rows="3"></textarea>
                    </mat-form-field>
                </div>
            </mat-card>
        </div>
    </mat-card>
</div>
<div>
    <button mat-raised-button color="warn" class="buttonMain" (click) = "closeCondicionante()">Cancelar</button>
    <button mat-raised-button color="primary" class="buttonMain">Adicionar</button>
</div>
