<app-side-menu></app-side-menu>
<div class="content-conteiner">
    <app-top-menu></app-top-menu>
    <div id="titleBar">
        <button class="material-icons" id="btnback">keyboard_arrow_left</button>
        <h4>Gerenciar Licenças</h4>
    </div>
    <div class="main-space">
        <div class="add-cond">
            <mat-card class="card-cond">
                <div class="form-container">
                    <h3 style="margin-bottom: 5px;">Licenças</h3>
                        
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef> Número </th>
                          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="nome">
                          <th mat-header-cell *matHeaderCellDef> Nome </th>
                          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                        </ng-container>

                        <ng-container matColumnDef="validade">
                          <th mat-header-cell *matHeaderCellDef> Validade </th>
                          <td mat-cell *matCellDef="let element"> {{element.validade.getDay()}}/{{element.validade.getMonth()}}/{{element.validade.getFullYear()}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="opt">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <button style="float: right;" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item *ngFor = "let option of options">
                                        <span>{{option.name}}</span>
                                    </button>
                                </mat-menu>    
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let element; columns: displayedColumns;">
                        </tr>
                    </table>
                    <div>
                        <button style="float: right; margin-top: 5px;" mat-raised-button color="primary">Adicionar
                            <mat-icon>library_add</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
