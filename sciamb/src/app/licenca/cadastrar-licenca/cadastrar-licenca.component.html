<app-side-menu></app-side-menu>
<div class="content-conteiner">
    <app-top-menu></app-top-menu>
    <div id="titleBar">
        <button class="material-icons" id="btnback">keyboard_arrow_left</button>
        <h4>Cadastro de Licença</h4>
    </div>
    <div class="main-space">
        <div class="add-cond">
            <mat-card class="card-cond">
                <div class="form-container">
                    <mat-form-field>
                        <input matInput placeholder="Número da Licença" required>
                      </mat-form-field>
                      <mat-form-field>
                          <input matInput placeholder="Nome da Licença" required>
                      </mat-form-field>
                      <div>
                        <mat-form-field style="float: left;" required>
                            <input matInput [matDatepicker]="picker" placeholder="Validade">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                      </div>

                      <table mat-table
                            [dataSource]="dataSource" multiTemplateDataRows
                            class="mat-elevation-z8">
                        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                            <th mat-header-cell *matHeaderCellDef> {{column.view}} </th>
                            <td mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
                        </ng-container>

                        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                        <ng-container matColumnDef="expandedDetail">
                            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                            <div class="example-element-detail"
                                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                <div class="example-element-diagram">
                                <div class="example-element-position"> {{element.id}} </div>
                                <div class="example-element-symbol"> {{element.nome}} </div>
                                <div class="example-element-name"> {{element.tipo}} </div>
                                <div class="example-element-weight"> {{element.prazo.getFullYear()}} </div>
                                </div>
                                <div class="example-element-description">
                                {{element.descricao}}
                                <span class="example-element-description-attribution"> -- Wikipedia </span>
                                </div>
                            </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                            class="example-element-row"
                            [class.example-expanded-row]="expandedElement === element"
                            (click)="expandedElement = expandedElement === element ? null : element">
                        </tr>
                        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                        </table>

                    <button mat-raised-button color="primary" class="buttonMain">Adicionar Licença</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
